<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .neuron-light { display: none; }
        .neuron-dark { display: block; }
      }
      @media (prefers-color-scheme: light) {
        .neuron-light { display: block; }
        .neuron-dark { display: none; }
      }
    </style>
  </defs>
  
  <!-- Light theme neuron -->
  <g class="neuron-light">
    <!-- Cell body -->
    <circle cx="50" cy="50" r="12" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="8" fill="hsl(0, 0%, 20%)" opacity="0.15"/>
    
    <!-- Dendrites (inputs) -->
    <path d="M 38 50 Q 28 45, 20 42" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 42 42 Q 35 32, 30 25" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 42 58 Q 35 68, 30 75" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 50 38 Q 48 25, 45 15" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Axon (output) -->
    <path d="M 62 50 L 72 50 Q 82 50, 82 42" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Axon terminals -->
    <path d="M 82 42 Q 85 38, 88 35" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 82 42 Q 87 42, 90 42" fill="none" stroke="hsl(0, 0%, 20%)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Synaptic connections (dots) -->
    <circle cx="20" cy="42" r="2" fill="hsl(0, 0%, 20%)"/>
    <circle cx="30" cy="25" r="2" fill="hsl(0, 0%, 20%)"/>
    <circle cx="30" cy="75" r="2" fill="hsl(0, 0%, 20%)"/>
    <circle cx="45" cy="15" r="2" fill="hsl(0, 0%, 20%)"/>
    <circle cx="88" cy="35" r="2" fill="hsl(0, 0%, 20%)"/>
    <circle cx="90" cy="42" r="2" fill="hsl(0, 0%, 20%)"/>
  </g>
  
  <!-- Dark theme neuron -->
  <g class="neuron-dark" style="display: none;">
    <!-- Cell body -->
    <circle cx="50" cy="50" r="12" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="8" fill="hsl(0, 0%, 80%)" opacity="0.2"/>
    
    <!-- Dendrites (inputs) -->
    <path d="M 38 50 Q 28 45, 20 42" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 42 42 Q 35 32, 30 25" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 42 58 Q 35 68, 30 75" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 50 38 Q 48 25, 45 15" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Axon (output) -->
    <path d="M 62 50 L 72 50 Q 82 50, 82 42" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Axon terminals -->
    <path d="M 82 42 Q 85 38, 88 35" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 82 42 Q 87 42, 90 42" fill="none" stroke="hsl(0, 0%, 80%)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Synaptic connections (dots) -->
    <circle cx="20" cy="42" r="2" fill="hsl(0, 0%, 80%)"/>
    <circle cx="30" cy="25" r="2" fill="hsl(0, 0%, 80%)"/>
    <circle cx="30" cy="75" r="2" fill="hsl(0, 0%, 80%)"/>
    <circle cx="45" cy="15" r="2" fill="hsl(0, 0%, 80%)"/>
    <circle cx="88" cy="35" r="2" fill="hsl(0, 0%, 80%)"/>
    <circle cx="90" cy="42" r="2" fill="hsl(0, 0%, 80%)"/>
  </g>
</svg>
